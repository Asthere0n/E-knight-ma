<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Knight-ma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="layout">
        <div id="header">
            <h1>e<span>Knight</span>ma</h1>
            <button id="startButton">Start</button>
        </div>

        <div id="content">
            <div id="chessBoard">
                <div class="square white" id="A1"></div>
                <div class="square black" id="A2"></div>
                <div class="square white" id="A3"><div id="Knight"></div></div>
                <div class="square black" id="A4"></div>
                <div class="square white" id="A5"></div>
                <div class="square black" id="A6"></div>
                <div class="square white" id="A7"></div>
                <div class="square black" id="A8"></div>

                <div class="square black" id="B1"></div>
                <div class="square white" id="B2"></div>
                <div class="square black" id="B3"></div>
                <div class="square white" id="B4"></div>
                <div class="square black" id="B5"></div>
                <div class="square white" id="B6"></div>
                <div class="square black" id="B7"></div>
                <div class="square white" id="B8"></div>

                <div class="square white" id="C1"></div>
                <div class="square black" id="C2"></div>
                <div class="square white" id="C3"></div>
                <div class="square black" id="C4"></div>
                <div class="square white" id="C5"></div>
                <div class="square black" id="C6"></div>
                <div class="square white" id="C7"></div>
                <div class="square black" id="C8"></div>

                <div class="square black" id="D1"></div>
                <div class="square white" id="D2"></div>
                <div class="square black" id="D3"></div>
                <div class="square white" id="D4"></div>
                <div class="square black" id="D5"></div>
                <div class="square white" id="D6"></div>
                <div class="square black" id="D7"></div>
                <div class="square white" id="D8"></div>

                <div class="square white" id="E1"></div>
                <div class="square black" id="E2"></div>
                <div class="square white" id="E3"></div>
                <div class="square black" id="E4"></div>
                <div class="square white" id="E5"></div>
                <div class="square black" id="E6"></div>
                <div class="square white" id="E7"></div>
                <div class="square black" id="E8"></div>

                <div class="square black" id="F1"></div>
                <div class="square white" id="F2"></div>
                <div class="square black" id="F3"></div>
                <div class="square white" id="F4"></div>
                <div class="square black" id="F5"></div>
                <div class="square white" id="F6"></div>
                <div class="square black" id="F7"></div>
                <div class="square white" id="F8"></div>

                <div class="square white" id="G1"></div>
                <div class="square black" id="G2"></div>
                <div class="square white" id="G3"></div>
                <div class="square black" id="G4"></div>
                <div class="square white" id="G5"></div>
                <div class="square black" id="G6"></div>
                <div class="square white" id="G7"></div>
                <div class="square black" id="G8"></div>

                <div class="square black" id="H1"></div>
                <div class="square white" id="H2"></div>
                <div class="square black" id="H3"></div>
                <div class="square white" id="H4"></div>
                <div class="square black" id="H5"></div>
                <div class="square white" id="H6"></div>
                <div class="square black" id="H7"></div>
                <div class="square white" id="H8"></div>
            </div>

        </div>

        <div id="display">
            <div id="infoPanel">
                <div class="counter">
                    <span  id="moves-left">0</span>
                </div>
                <div class="counter">
                    <span id="Timer">0</span>
                </div>
                <span class="infoLabel">moves</span>
                <span class="infoLabel">timer</span>
            </div>

            <div id="log-box">
                <p>Previous moves:</p>
                <div id="log">
                    <p>Lorem ipsum</p>
                </div>
            </div>
        </div>
    </div>
    <div id="popup">
        <div id="popup-content">
            <h2>Game Over</h2>
            <p>Do you want to play again?</p>
            <button id="yesButton">Start</button>
        </div>

    </div>
    <script type="module" src="app/app.js"></script>
</body>
</html>
